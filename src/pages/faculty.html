<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
  
      <style>
        .montserrat-base {
          font-family: "Montserrat", sans-serif;
          font-optical-sizing: auto;
          font-weight: normal;
          font-style: normal;
        }
        .montserrat-medium {
          font-family: "Montserrat", sans-serif;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
        }
        .montserrat-semibold {
          font-family: "Montserrat", sans-serif;
          font-optical-sizing: auto;
          font-weight: 600;
          font-style: normal;
        }
        .montserrat-bold {
          font-family: "Montserrat", sans-serif;
          font-optical-sizing: auto;
          font-weight: 700;
          font-style: normal;
        }
      </style>
      <link rel="stylesheet" href="../dist/style.css" />
</head>
<body>
    <div id="app" class=" relative h-screen montserrat-base px-4 md:px-10 xl:px-16 ">
        <div class="absolute top-0 left-0 right-0 bottom-0  h-full -z-10"></div>
        <div class=" mt-20">
            <div  id="stackContainer" class=" flex flex-col gap-20">
                
            </div>
        </div>
    </div>

    <script>
        var listOfCourses = [
            {
                id:1,
                name:"School of Software Technology",
                courses: [
                    {
                        name:"IT ESSENTIALS",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"CYBER SECURITY",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"APP DEVELOPMENT",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"DATA ANALYSIS",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    }
                ]
            },
            {
                    id:2,
                name:"School of Multimedia Technology",
                courses: [
                    {
                        name:"3D ANIMATIONS",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"2D ANIMATIONS",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"GRAPHICS DESIGN",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"VIDEO EDITING",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"UI/UX",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    }
                ]
            },
            {
                id:3,
                name:"School of Management",
                courses: [
                    {
                        name:"HUMAN RESOURCE MANAGEMENT",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"SOCIAL MEDIA MANAGEMENT",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"PROJECT MANAGEMENT",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"VIRSUAL ASSISTANT",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    },
                    {
                        name:"BOOK KEEPING",
                        description: "Fundamentals of computer and Inroduction to technology for beginners"
                    }
                ]
            }
        ]
        var stackContainer = document.getElementById("stackContainer");
        var stack = document.getElementById("stack");

        var html = "";
        
        for(var i of listOfCourses){
           html += `
             <div>
                    <h2 class="font-semibold text-xl mb-4">${i.name}</h2>
                    <div id="stack-${i.id}" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        
                   </div>
                </div>
           `;
        }

        stackContainer.innerHTML = html;

        

        for(var i of listOfCourses){
            var stack = document.getElementById(`stack-${i.id}`);
            for(var x of i.courses){
                
                
                var newEl = document.createElement("div");
                newEl.innerHTML = `
                    <div class=" w-full rounded border p-4 bg-white  text-slate-950 hover:shadow-lg">
                           <h2 class=" font-semibold"><span>Icon</span> ${x.name} </h2>
                           <p class="py-1">${x.description}</p>
                           <a href="" class=" text-indigo-700 font-medium">Get Started</a>
                        </div>
                `;
                stack.appendChild(newEl);
            }
        }

    </script>
</body>
</html>
